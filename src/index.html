<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link href="vp.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
        <div class="black-keys">
            <kbd style="left:55px">W</kbd>
            <kbd style="left:75px">E</kbd>
            <kbd style="left:190px">T</kbd>
            <kbd style="left:210px">Y</kbd>
            <kbd style="left:235px">U</kbd>
        </div>
    </div>
    </div>
<script src="vp.js"></script>
</body>
</html>
